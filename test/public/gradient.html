<!DOCTYPE html>
<html>
	<head>
		<title>Gradient Test</title>
		<style>
			.gradient {
				-webkit-mask-image: linear-gradient(to right, black 0%, transparent 100%);
				mask-image: linear-gradient(to right, transparent 0, black 10mm);
			}
			.square {
				position:absolute;
				width:600px;
				height:200px;
				top:0;
			}
			.blue {
				background-color: orange;
			}
			.red {
				background-color: green;
			}
			.left {
				left:0;
				z-index:1;
			}
			.right {
				left:100px;
			}
		</style>
	</head>
	<body>
		<div class="blue square left gradient">LEFT</div>
		<div class="red square right ">RIGHT</div>
	</body>
</html>
